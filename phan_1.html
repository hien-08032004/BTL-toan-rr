<!DOCTYPE html>
<html>
<head>
    <title>Tính tổ hợp</title>
</head>
<body>
    <h1>Tính tổ hợp chọn 5 lá bài từ bộ bài 52 lá</h1>
    <button onclick="calculateCombination()">Tính</button>
    <p id="result"></p>

    <script>
        function factorial(n) {
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function calculateCombination() {
            let n = 52;
            let k = 5;
            let result = factorial(n) / (factorial(k) * factorial(n - k));
            document.getElementById("result").innerHTML = "Số cách sắp xếp là: " + result;
        }
    </script>
</body>
</html>
